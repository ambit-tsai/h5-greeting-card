<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta charset="utf-8">
	<meta name="author" content="Ambit-Tsai, ambit_tsai@qq.com">
	<title>节日贺卡</title>
	<link href="./index.css" rel="stylesheet" type="text/css">
</head>
<body>
	<!--播放器-->
	<div id="player" class="flex flex-justify--center flex-align--center">
		<img id="player_disc" src="static/player_disc.png" />
		<img class="player_pointer" src="static/player_pointer.png" />
		<audio id="music" autoplay="true">
			<source src="./static/happy-new-year.mp3" type="audio/mpeg">
		</audio>
	</div>

	<!--第一页-->
	<div id="p1" class="page">
		<div class="p1_lantern flex flex-direction--col flex-align--center">
			<div class="p1_light"></div>
			<div class="p1_text flex flex-direction--col flex-justify--center flex-align--center">
				<span>点击屏幕</span>
				<span>开启好运</span>
			</div>
		</div>
		<img class="p1_cartoon" src="static/p1_cartoon.png" />
	</div>

	<!--第二页-->
	<div id="p2" class="page flex flex-justify--center flex-align--center hide">
		<img class="p2_circle_outer" src="static/p2_circle_outer.png" />
		<img class="p2_circle_middle" src="static/p2_circle_middle.png" />
		<img class="p2_circle_inner" src="static/p2_circle_inner.png" />
		<span>2019</span>
	</div>

	<!--第三页-->
	<div id="p3" class="page flex flex-direction--col flex-align--center hide">
		<div class="p3_couplet flex flex-direction--row flex-align--center">
			<img class="p3_couplet_left" src="static/p3_couplet_left.png" />
			<img class="p3_couplet_title" src="static/p3_couplet_title.png" />
			<img class="p3_couplet_right" src="static/p3_couplet_right.png" />
		</div>
		<img class="p3_fu" src="static/p3_fu.png" />
	</div>


	<script src="./index.js" type="text/javascript"></script>
</body>
</html>
